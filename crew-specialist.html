<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Space tourism website</title>
  <link rel="stylesheet" href="./assets/css/crew.css">
  <script src="./assets/js/app.js" type="module" defer></script>
</head>

<body>
  <header id="site_header">
    <div class="logo"><img src="./assets/shared/logo.svg" alt="logo"></div>
    <nav>
      <div class="line"></div>
      <div class="layover"></div>
      <a href="index.html"><strong>00</strong> Home</a>
      <a href="destination-moon.html"><strong>01</strong> Destination</a>
      <a href="crew-commander.html"><strong>02</strong> Crew</a>
      <a href="technology-vehicle.html"><strong>03</strong> Technology</a>
    </nav>
  </header>
  <!-- /#site_header -->
  <div id="app">
    <main id="site_main">
      <div class="container">
        <h5 class="text-uppercase"><span class="text-gray">02</span>meet your crew</h5>
        <div class="row crew">
          <div class="col-8">
            <h4 class="text-gray text-uppercase">{{crew[1].role}}</h4>
            <h3 class="text-uppercase crew-name">{{crew[1].name}}</h3>
            <p class="bio">{{crew[1].bio}}</p>
            <div class="nav-crew">
              <a href="crew-commander.html"></a>
              <a href="crew-specialist.html"></a>
              <a href="crew-pilot.html"></a>
              <a href="crew-engineer.html"></a>
            </div>
          </div>
          <div class="col-4 crew-img">
            <img :src="crew[1].images.png" alt="">
          </div>
        </div>
      </div>
    </main>
    <!-- /#site_main -->
  </div>

</body>

</html>
